name: envio
contracts:
  - name: ProtocolRewards
    handler: src/EventHandlers.ts
    events:
      - event: Deposit(address indexed from, address indexed to, bytes4 indexed reason, uint256 amount, string comment)
      - event: EIP712DomainChanged()
      - event: RewardsDeposit(address indexed creator, address indexed createReferral, address indexed mintReferral, address firstMinter, address zora, address from, uint256 creatorReward, uint256 createReferralReward, uint256 mintReferralReward, uint256 firstMinterReward, uint256 zoraReward)
        isAsync: true
      - event: Withdraw(address indexed from, address indexed to, uint256 amount)
    abi_file_path: abis/ProtocolRewards.json
  - name: SoundCreatorV2
    handler: src/SoundCreatorV2EventHandlers.ts
    abi_file_path: abis/SoundCreatorV2.json
    events:
      - event: SoundEditionCreated(address indexed soundEdition, address indexed deployer,bytes initData, address[] contracts,bytes[] data,bytes[] results)
  - name: SoundEdition
    handler: src/SoundEditionEventHandlers.ts
    abi_file_path: abis/SoundEdition.json
    events:
      - event: Minted(address to, uint256 quantity, uint256 fromTokenId)

networks:
